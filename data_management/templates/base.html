<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Hacker Fab Database{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        {% block extra_css %}{% endblock %}
        <style>
            body {
                margin: 0;
                padding-top: 100px; /* Shift the body down so it's not under the header */
                box-sizing: border-box; /* Ensures padding doesn't affect layout */
            }
        </style>
    </head>
    <body>
        {% include 'header.html' %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
